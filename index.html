    * {

    :root {

    body {

    .container {

    .cloud {
      position: relative;
      top: 50px;
      z-index: 100;
      width: 320px;
      height: 100px;
      background-color: var(--primary-color);
      border-radius: 100px;
      filter: drop-shadow(0 0 10px var(--primary-color));
    }

    .cloud::before {
      content: "";
      width: 110px;
      height: 110px;
      background-color: var(--primary-color);
      border-radius: 50%;
      position: absolute;
      top: -50px;
      left: 40px;
      box-shadow: 90px 0 0 30px var(--primary-color);
    }

    .cloud .text {
      position: absolute;
      top: 40px;
      height: 20px;
      line-height: 20px;

      text-transform: uppercase;
      font-size: 12px;
      color: var(--primary-color);
      text-shadow: 0 0 2px var(--primary-color);
      transform-origin: bottom;
      animation: animate 2s linear forwards;
    }

    @keyframes animate {
      0% {
        transform: translateY(0);
      }

      100% {
        transform: translateY(400px);
      }
    }

    /* Th√™m v√†o ph·∫ßn cu·ªëi style */

      }

        height: 80px;
        top: -40px;
        left: 30px;
        box-shadow: 65px 0 0 20px var(--primary-color);
      }

      .cloud .text {
        font-weight: 600;
      }
    }
